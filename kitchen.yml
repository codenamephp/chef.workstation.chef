---
driver:
  name: vagrant

provisioner:
  name: chef_solo

verifier:
  name: inspec

platforms:
  - name: debian-10

suites:
  - name: default
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[codenamephp_workstation_chef::users]
      - recipe[codenamephp_workstation_chef::default]
      - recipe[codenamephp_workstation_chef::gnome]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
  - name: users_without_databag
    data_bags_path: ""
    run_list:
      - recipe[codenamephp_workstation_chef::users]
    verifier:
      inspec_tests:
        - test/integration/users_without_databag
    attributes:
